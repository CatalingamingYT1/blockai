<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Bomb Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            grid-gap: 15px;
            margin: 30px auto;
            perspective: 1000px;
        }
        
        .square {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .square::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        .square:hover {
            transform: translateY(-5px) rotateX(10deg);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .square.win {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            transform: rotateY(180deg);
        }
        
        .square.bomb {
            background: linear-gradient(135deg, #f44336, #E91E63);
            transform: rotateY(180deg) scale(1.1);
            animation: explode 0.5s forwards;
        }
        
        .controls {
            margin-top: 30px;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
            margin: 0 10px;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .score {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 5s linear forwards;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 215, 0, 0.6);
            }
        }
        
        @keyframes shine {
            0% {
                transform: rotate(45deg) translate(-10%, -10%);
            }
            100% {
                transform: rotate(45deg) translate(10%, 10%);
            }
        }
        
        @keyframes explode {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .pulse {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bomb Casino</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="game-board" id="gameBoard"></div>
        <div class="controls">
            <button id="newGameBtn">New Game</button>
            <button id="cashOutBtn">Cash Out</button>
        </div>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const scoreElement = document.getElementById('score');
        const newGameBtn = document.getElementById('newGameBtn');
        const cashOutBtn = document.getElementById('cashOutBtn');
        
        let score = 0;
        let bombPosition;
        let gameActive = false;
        
        // Initialize game
        function initGame() {
            gameBoard.innerHTML = '';
            score = 0;
            scoreElement.textContent = score;
            gameActive = true;
            
            // Randomly select bomb position (0-24 for 5x5 grid)
            bombPosition = Math.floor(Math.random() * 25);
            
            // Create squares
            for (let i = 0; i < 25; i++) {
                const square = document.createElement('div');
                square.className = 'square';
                square.dataset.index = i;
                
                square.addEventListener('click', () => handleSquareClick(i));
                
                gameBoard.appendChild(square);
            }
            
            // Add pulse animation to all squares
            const squares = document.querySelectorAll('.square');
            squares.forEach(sq => sq.classList.add('pulse'));
        }
        
        function handleSquareClick(index) {
            if (!gameActive) return;
            
            const square = document.querySelector(`.square[data-index="${index}"]`);
            
            // Remove pulse animation
            square.classList.remove('pulse');
            
            if (index === bombPosition) {
                // Bomb clicked - game over
                square.classList.add('bomb');
                square.innerHTML = 'ðŸ’£';
                gameActive = false;
                
                // Shake all squares
                const squares = document.querySelectorAll('.square');
                squares.forEach(sq => {
                    sq.style.animation = 'shake 0.5s';
                });
                
                setTimeout(() => {
                    alert(`Game Over! Your score: ${score}`);
                    initGame();
                }, 1000);
            } else {
                // Safe square - continue
                square.classList.add('win');
                square.innerHTML = 'ðŸ’°';
                score += 10;
                scoreElement.textContent = score;
                
                // Create confetti effect
                createConfetti(square);
            }
        }
        
        function createConfetti(element) {
            const rect = element.getBoundingClientRect();
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
            
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${rect.left + rect.width / 2}px`;
                confetti.style.top = `${rect.top + rect.height / 2}px`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        function cashOut() {
            if (!gameActive || score === 0) return;
            
            gameActive = false;
            alert(`You cashed out with ${score} points! Starting new game...`);
            initGame();
        }
        
        // Event listeners
        newGameBtn.addEventListener('click', initGame);
        cashOutBtn.addEventListener('click', cashOut);
        
        // Start first game
        initGame();
    </script>
</body>
</html>

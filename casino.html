<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C캒ut캒torul de Comori</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #0a0a20, #2a0a4a, #4a0a60); /* Nuan탵e de violet 탳i albastru 칥nchis, mai misterios */
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden; /* Previne scroll-ul */
            position: relative;
        }

        /* Fundal animat subtil */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 50%),
                        radial-gradient(circle at 90% 80%, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 50%);
            animation: backgroundShift 20s ease-in-out infinite alternate;
            z-index: 0;
        }

        @keyframes backgroundShift {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.4); /* Fundal mai 칥nchis 탳i mai transparent */
            padding: 40px 60px; /* Padding m캒rit */
            border-radius: 25px; /* Col탵uri mai rotunde */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6); /* Umbr캒 mai pronun탵at캒 */
            backdrop-filter: blur(8px); /* Efect de blur mai intens */
            border: 2px solid rgba(255, 255, 255, 0.1); /* Margine subtil캒 */
            max-width: 90vw; /* Asigur캒 c캒 nu dep캒탳e탳te l캒탵imea ecranului */
            max-height: 90vh; /* Asigur캒 c캒 nu dep캒탳e탳te 칥n캒l탵imea ecranului */
            display: flex; /* Folosim flexbox pentru a centra con탵inutul 칥n container */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem); /* Dimensiune text responsiv캒 */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 40px rgba(255, 215, 0, 0.8);
            margin-bottom: 10px;
            animation: textGlow 2.5s infinite alternate;
            letter-spacing: 4px; /* Spa탵iere mai mare 칥ntre litere */
            white-space: nowrap; /* Asigur캒 c캒 titlul r캒m칙ne pe o singur캒 linie */
        }

        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.4rem); /* Dimensiune text responsiv캒 */
            margin-bottom: 30px;
            color: #FFEA00; /* Galben mai aprins */
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, clamp(60px, 15vw, 100px)); /* Dimensiune responsiv캒 pentru p캒trate */
            grid-gap: clamp(10px, 2vw, 25px); /* Spa탵iu responsiv 칥ntre p캒trate */
            margin: 30px auto;
            perspective: 1000px;
        }

        .square {
            width: clamp(60px, 15vw, 100px); /* L캒탵ime responsiv캒 */
            height: clamp(60px, 15vw, 100px); /* 칉n캒l탵ime responsiv캒 */
            background: linear-gradient(145deg, #1f1f3a, #3a3a5a); /* Nuan탵e de violet mai 칥nchise */
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(24px, 6vw, 40px); /* Iconi탵e responsive */
            cursor: pointer;
            transition: all 0.4s ease-out;
            transform-style: preserve-3d;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5); /* Umbr캒 mai ad칙nc캒 */
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.2);
            transform: rotateY(0deg);
        }
        
        .square.flipped {
            transform: rotateY(180deg);
        }

        .square::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.2), /* Sclipire mai vizibil캒 */
                rgba(255, 255, 255, 0)
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
            opacity: 0.7;
        }

        .square:hover {
            transform: translateY(-10px) scale(1.05); /* Efect de "ridicare" mai accentuat */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
            background: linear-gradient(145deg, #3a3a5a, #1f1f3a);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .square.revealed-safe {
            background: linear-gradient(135deg, #6BFF8C, #2ECC71); /* Verde smarald mai vibrant */
            color: #fff;
            box-shadow: 0 8px 25px rgba(107, 255, 140, 0.7);
            border-color: #B2FFC6;
            animation: foundTreasure 0.6s ease-out; /* Anima탵ie pu탵in mai lung캒 */
        }

        .square.revealed-mine {
            background: linear-gradient(135deg, #FF6B6B, #E74C3C); /* Ro탳u mai intens */
            color: #fff;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.7);
            border-color: #FFB2B2;
            animation: mineExplode 0.8s forwards; /* Anima탵ie pu탵in mai lung캒 */
        }

        .controls {
            margin-top: 40px; /* Spa탵iu mai mare */
            display: flex;
            gap: clamp(10px, 3vw, 30px); /* Spa탵iu responsiv 칥ntre butoane */
            flex-wrap: wrap; /* Butoanele pot trece pe r칙ndul urm캒tor pe ecrane mici */
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #FFD700, #FFA500); /* Butoane aurii */
            border: none;
            color: #333;
            padding: 15px 35px; /* Padding m캒rit */
            font-size: clamp(0.9rem, 2vw, 1.2rem); /* Dimensiune text responsiv캒 */
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-7px) scale(1.03);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #FFA500, #FFD700);
        }

        button:active {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .score {
            font-size: clamp(1.8rem, 5vw, 2.5rem); /* Dimensiune text responsiv캒 */
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            color: #FFD700;
        }

        .score span {
            transition: transform 0.2s ease-out, color 0.2s ease-out;
            display: inline-block;
        }

        .score span.score-pulse {
            animation: scorePulse 0.3s ease-out;
            color: #A5FF75;
        }

        .confetti {
            position: absolute;
            width: clamp(8px, 2vw, 12px);
            height: clamp(8px, 2vw, 12px);
            background-color: #f00;
            border-radius: 50%;
            animation: fall 5s linear forwards;
            pointer-events: none;
            z-index: 0;
        }
        
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85); /* Fundal mai 칥nchis pentru overlay */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100; /* Asigur캒 c캒 e deasupra tuturor */
            color: white;
            font-size: clamp(2rem, 6vw, 3.5rem); /* Dimensiune text responsiv캒 */
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.6s ease-out, visibility 0.6s ease-out;
        }

        .game-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .overlay-content {
            background: rgba(10, 10, 20, 0.9); /* Fundal mai solid pentru con탵inutul overlay-ului */
            padding: clamp(30px, 8vw, 60px);
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
            animation: overlayAppear 0.8s ease-out;
        }

        .overlay-message {
            margin-bottom: 30px;
            font-size: clamp(2.2rem, 7vw, 4rem);
            color: #FFEA00;
            animation: textGlow 1.8s infinite alternate;
        }

        .overlay-score {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 40px;
            color: #B2FFC6; /* Verde deschis pentru scor final */
        }

        /* Anima탵ii (r캒m칙n la fel sau u탳or ajustate pentru fluiditate) */
        @keyframes textGlow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 215, 0, 0.4); }
            to { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 215, 0, 0.7), 0 0 40px rgba(255, 215, 0, 0.5); }
        }
        
        @keyframes shine {
            0% { transform: rotate(45deg) translate(-10%, -10%); }
            100% { transform: rotate(45deg) translate(10%, 10%); }
        }
        
        @keyframes mineExplode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.4); opacity: 0.8; box-shadow: 0 0 50px rgba(255, 107, 107, 1); }
            100% { transform: scale(1.2); opacity: 1; }
        }

        @keyframes foundTreasure {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(107, 255, 140, 0.9); }
            100% { transform: scale(1); }
        }
        
        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        
        .pulse {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes scorePulse {
            0% { transform: scale(1); color: #A5FF75; }
            50% { transform: scale(1.18); color: #FFD700; }
            100% { transform: scale(1); color: #FFD700; }
        }

        @keyframes overlayAppear {
            0% { transform: translateY(-80px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Media Queries pentru ajust캒ri fine pe ecrane mici */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            .game-board {
                grid-template-columns: repeat(5, clamp(50px, 16vw, 80px));
                grid-gap: clamp(8px, 1.5vw, 15px);
            }
            .square {
                width: clamp(50px, 16vw, 80px);
                height: clamp(50px, 16vw, 80px);
                font-size: clamp(20px, 5vw, 30px);
            }
        }

        @media (max-width: 480px) {
            h1 {
                letter-spacing: 2px;
            }
            .controls button {
                padding: 12px 20px;
                font-size: clamp(0.8rem, 3vw, 1rem);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>C캒ut캒torul de Comori</h1>
        <div class="subtitle">Descoper캒 comorile, evit캒 capcanele ascunse!</div>
        <div class="score">Comori: <span id="score">0</span></div>
        <div class="game-board" id="gameBoard"></div>
        <div class="controls">
            <button id="newGameBtn">Joc Nou</button>
            <button id="collectBtn">Colec탵ioneaz캒 Comori</button>
        </div>
    </div>

    <div class="game-overlay" id="gameOverlay">
        <div class="overlay-content">
            <div class="overlay-message" id="overlayMessage"></div>
            <div class="overlay-score">Comori Colectate: <span id="finalScore">0</span></div>
            <button id="restartGameBtn">Joac캒 Din Nou</button>
        </div>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const scoreElement = document.getElementById('score');
        const newGameBtn = document.getElementById('newGameBtn');
        const collectBtn = document.getElementById('collectBtn');
        const gameOverlay = document.getElementById('gameOverlay');
        const overlayMessage = document.getElementById('overlayMessage');
        const finalScoreElement = document.getElementById('finalScore');
        const restartGameBtn = document.getElementById('restartGameBtn');
        
        let score = 0;
        let minePosition;
        let gameActive = false;
        
        // Initialize game
        function initGame() {
            gameBoard.innerHTML = '';
            score = 0;
            scoreElement.textContent = score;
            gameActive = true;
            gameOverlay.classList.remove('active'); 
            
            minePosition = Math.floor(Math.random() * 25);
            
            for (let i = 0; i < 25; i++) {
                const square = document.createElement('div');
                square.className = 'square';
                square.dataset.index = i;
                square.addEventListener('click', () => handleSquareClick(i));
                gameBoard.appendChild(square);
            }
            
            const squares = document.querySelectorAll('.square');
            squares.forEach(sq => sq.classList.add('pulse'));
        }
        
        function handleSquareClick(index) {
            if (!gameActive) return;
            
            const square = document.querySelector(`.square[data-index="${index}"]`);
            
            if (square.classList.contains('revealed-safe') || square.classList.contains('revealed-mine') || square.classList.contains('flipped')) {
                return;
            }

            square.classList.add('flipped');

            setTimeout(() => {
                square.classList.remove('pulse'); 
                
                if (index === minePosition) {
                    square.classList.add('revealed-mine');
                    square.innerHTML = '游눤'; 
                    gameActive = false;
                    
                    revealAllSquares();
                    
                    setTimeout(() => {
                        showOverlay('Ai dat de o capcan캒!', score);
                    }, 1200); 
                } else {
                    square.classList.add('revealed-safe');
                    square.innerHTML = '游눑'; 
                    score += 10;
                    scoreElement.textContent = score;

                    scoreElement.classList.add('score-pulse');
                    setTimeout(() => {
                        scoreElement.classList.remove('score-pulse');
                    }, 300);
                    
                    createConfetti(square);
                }
            }, 300); 
        }

        function revealAllSquares() {
            const squares = document.querySelectorAll('.square');
            squares.forEach((sq, i) => {
                if (!sq.classList.contains('revealed-safe') && !sq.classList.contains('revealed-mine')) {
                    sq.classList.add('flipped');
                    sq.classList.remove('pulse'); 
                    setTimeout(() => {
                        if (i === minePosition) {
                            sq.classList.add('revealed-mine');
                            sq.innerHTML = '游눤';
                        } else {
                            sq.classList.add('revealed-safe');
                            sq.innerHTML = '游눑';
                        }
                    }, 300 + (i * 20)); 
                }
            });
        }
        
        function createConfetti(element) {
            const rect = element.getBoundingClientRect();
            const colors = ['#FFD700', '#FF4500', '#ADFF2F', '#00FFFF', '#FF69B4', '#EE82EE']; 
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                const startX = rect.left + rect.width / 2 + (Math.random() - 0.5) * rect.width;
                const startY = rect.top + rect.height / 2 + (Math.random() - 0.5) * rect.height;

                confetti.style.left = `${startX}px`;
                confetti.style.top = `${startY}px`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = `${Math.random() * 2 + 3}s`; 
                confetti.style.animationDelay = `${Math.random() * 0.5}s`; 
                confetti.style.transform = `translateY(0) rotate(0deg)`; 
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, parseFloat(confetti.style.animationDuration) * 1000 + parseFloat(confetti.style.animationDelay) * 1000 + 100);
            }
        }
        
        function collectTreasures() {
            if (!gameActive || score === 0) {
                showOverlay("Nu ai comori de colectat 칥nc캒 sau jocul s-a terminat!", score);
                return;
            }
            
            gameActive = false;
            showOverlay('Ai colectat cu succes comorile!', score);
        }

        function showOverlay(message, finalScore) {
            overlayMessage.textContent = message;
            finalScoreElement.textContent = finalScore;
            gameOverlay.classList.add('active');
        }
        
        newGameBtn.addEventListener('click', initGame);
        collectBtn.addEventListener('click', collectTreasures);
        restartGameBtn.addEventListener('click', initGame); 
        
        initGame();
    </script>
</body>
</html>
